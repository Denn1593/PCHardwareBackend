<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
<h1>Create reviews</h1>
<form action="#" th:action="@{/reviews/createReview}" th:object="${review}" method="post">

    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating" th:object="${rating}"><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:object="${title}" ><br><br>

    <label for="comment">Comment:</label>
    <textarea type="text" id="comment" name="comment" th:object="${comment}"></textarea><br><br>

    <label for="customer_id">Customer_id:</label>
    <input type="text" id="customer_id" name="customer_id" th:object="${customer_id}"><br><br>

    <label for="product_id">Product_id:</label>
    <input type="text" id="product_id" name="product_id" th:object="${product_id}"><br><br>

    <input method="POST" type="submit" th:value="#{form.submit}">
</form>

</body>
</html>
